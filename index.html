<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Henrique Lima Tattoo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --preto:#0b0b0b;
  --cinza:#8e8e8e;
  --branco:#ffffff;
  --prata:#cfd3d6;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--preto);
  color:var(--branco);
  font-family:'Montserrat',sans-serif;
}

/* MENU */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,0.9);
  z-index:1000;
  border-bottom:1px solid #222;
}
nav{
  max-width:1200px;
  margin:auto;
  padding:15px;
  display:flex;
  justify-content:space-between;
}
nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-size:14px;
}

/* HERO */
.hero{
  height:90vh;
  background:
    linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.9)),
    url("IMG_8581.JPG") center/cover no-repeat;
  display:flex;
  align-items:center;
}
.hero-content{
  max-width:600px;
  padding:40px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:46px;
}
.hero p{
  color:#ccc;
  margin:20px 0;
}
.btn{
  display:inline-block;
  padding:12px 28px;
  border:1px solid var(--prata);
  margin-right:10px;
  color:white;
  text-decoration:none;
}
.btn:hover{
  background:var(--prata);
  color:black;
}

/* SEÇÕES */
section{
  max-width:1200px;
  margin:120px auto;
  padding:0 20px;
}

/* CARROSSEL REALISMO */
.carousel{
  position:relative;
  overflow:hidden;
  width:100%;
}

.carousel-track{
  display:flex;
  transition:transform 0.6s ease;
}

.carousel-item{
  min-width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
}

.carousel-item img,
.carousel-item video{
  max-width:100%;
  height:380px;
  object-fit:contain;
}

/* SETAS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,0.15);
  border:none;
  color:white;
  font-size:28px;
  padding:10px 15px;
  cursor:pointer;
}
.arrow:hover{background:rgba(255,255,255,0.35)}
.prev{left:10px}
.next{right:10px}

/* WHATS */
.whats{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:black;
  padding:14px 22px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>
<nav>
<strong>Henrique Lima Tattoo</strong>
<div>
  <a href="#">Sobre</a>

  <a href="#">Premiações</a>

  <a href="#">Contato</a>
</div>
</nav>
</header>

<a class="whats" href="https://wa.me/558896036386" target="_blank">Agendar no WhatsApp</a>

<section class="hero">
  <div class="hero-content">
    <h1>Transformo histórias em arte eterna na pele</h1>
    <p>Realismo Preto & Cinza e Lettering.<br>Arte feita para quem valoriza exclusividade.</p>
    <a class="btn" href="#portfolio">Ver Portfólio</a>
  </div>
</section>

<section id="portfolio">
<h2 style="font-family:Playfair Display;margin-bottom:20px">Realismo Preto & Cinza</h2>

<div class="carousel" id="carousel">
  <div class="carousel-track">

  <div class="carousel-item">
  <video src="Realismo/Jesus.mp4" muted loop playsinline></video>
</div>

<div class="carousel-item">
  <img src="Realismo/Poseidon.jpg">
</div>

<div class="carousel-item">
  <video src="Realismo/crianca.mp4" muted loop playsinline></video>
</div>

<div class="carousel-item">
  <video src="Realismo/gueixa.mp4" muted loop playsinline></video>
</div>

<div class="carousel-item">
  <video src="Realismo/jesus-medalha.mp4" muted loop playsinline></video>
</div>

<div class="carousel-item">
  <video src="Realismo/leao-guerreiro.mp4" muted loop playsinline></video>
</div>

<div class="carousel-item">
  <img src="Realismo/seu-madruga.jpg">
</div>


  <button class="arrow prev" onclick="prevSlide()">‹</button>
  <button class="arrow next" onclick="nextSlide()">›</button>
</div>
</section>

<script>
let index = 0;
let timer;
const track = document.querySelector('.carousel-track');
const items = document.querySelectorAll('.carousel-item');

function showSlide(i){
  track.style.transform = `translateX(-${i * 100}%)`;
}

function nextSlide(){
  index = (index + 1) % items.length;
  resetAuto();
}

function prevSlide(){
  index = (index - 1 + items.length) % items.length;
  resetAuto();
}

function resetAuto(){
  clearTimeout(timer);
  showSlide(index);
  autoSlide();
}

function autoSlide(){
  const current = items[index].querySelector('video');
  const delay = current ? 6000 : 3000;

  if(current){
    current.currentTime = 0;
    current.play();
  }

  timer = setTimeout(nextSlide, delay);
}

autoSlide();
</script>

</body>
</html>
