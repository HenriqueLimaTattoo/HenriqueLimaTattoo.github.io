<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Henrique Lima Tattoo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">
  
<style>
/* ================= VARIÁVEIS ================= */
:root{
  --preto:#0b0b0b;
  --branco:#ffffff;
  --cinza:#bdbdbd;
  --prata:#cfd3d6;
}

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:var(--preto);
  color:var(--branco);
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,0.95);
  z-index:1000;
  border-bottom:1px solid #222;
}

.navbar{
  max-width:1200px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-family:'Playfair Display',serif;
  letter-spacing:1.5px;
  text-transform:uppercase;
}

.nav-links{
  display:flex;
  gap:22px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-size:13px;
}

.hamburger{
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  padding:120px 40px 40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  align-items:center;
}

/* TEXTO COM ANIMAÇÃO */
.hero-text h1{
  font-family:'Cinzel',serif;
  font-size:46px;
  opacity:0;
  transform:scale(0.95);
  animation:titleReveal 1.2s ease forwards;
}

.hero-text p{
  margin:22px 0;
  color:var(--cinza);
  line-height:1.6;
  opacity:0;
  transform:translateY(20px);
  animation:subtitleReveal 1s ease forwards;
  animation-delay:0.6s;
}

/* ================= BOTÕES ================= */
.hero-buttons{
  margin-top:34px;
  display:flex;
  gap:20px;
}

.btn{
  padding:14px 32px;
  border:1px solid var(--prata);
  color:white;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:12px;
  opacity:0;
}

.btn-left{
  transform:translateX(-40px);
  animation:btnLeft 0.9s ease forwards;
  animation-delay:1.2s;
}

.btn-right{
  transform:translateX(40px);
  animation:btnRight 0.9s ease forwards;
  animation-delay:1.2s;
}

.btn:hover{
  background:var(--prata);
  color:black;
}

/* ÍCONE DO BOTÃO (MAIOR) */
.btn img{
  width:26px;
  height:26px;
}

/* ================= IMAGEM ================= */
.hero-image img{
  width:100%;
  max-height:85vh;
  object-fit:cover;
  border-radius:6px;
}

/* ================= WHATS FLUTUANTE ================= */
.whats{
  position:fixed;
  bottom:20px;
  right:20px;
  width:auto;
  height:auto;
  background:none;     /* remove bola verde */
  box-shadow:none;     /* remove sombra */
}

.whats img{
  width:70px;          /* tamanho do ícone flutuante */
  height:70px;
}

/* ================= ANIMAÇÕES ================= */
@keyframes titleReveal{
  to{opacity:1; transform:scale(1);}
}

@keyframes subtitleReveal{
  to{opacity:1; transform:translateY(0);}
}

@keyframes btnLeft{
  to{opacity:1; transform:translateX(0);}
}

@keyframes btnRight{
  to{opacity:1; transform:translateX(0);}
}

/* ================= MOBILE ================= */
@media(max-width:768px){

  .nav-links{
    position:absolute;
    top:62px;
    right:0;
    background:black;
    flex-direction:column;
    width:100%;
    display:none;
    padding:20px;
  }

  .hamburger{display:block}

  .hero{
    grid-template-columns:1fr;
    padding:90px 20px 40px;
  }

  .hero-image{order:1}

  .hero-text{
    order:2;
    margin-top:30px;
    text-align:center;
  }

  .hero-text h1{
    font-size:30px;
  }

  .hero-buttons{
    justify-content:center;
    flex-wrap:wrap;
  }
}
</style>
</head>

<body>

<header>
  <div class="navbar">
    <div class="brand">Henrique Lima Tattoo</div>

    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <div class="nav-links" id="menu">
      <a href="#portfolio">Portfólio</a>
      <a href="#premiacoes">Premiações</a>
      <a href="#colabs">Colabs</a>
      <a href="#workshop">Workshop & Mentorias</a>
      <a href="#contato">Contato</a>
    </div>
  </div>
</header>

<!-- WHATS FLUTUANTE -->
<a class="whats" href="https://wa.me/558896036386" target="_blank">
  <img src="Icones/whats-flutuante.png" alt="WhatsApp">
</a>

<section class="hero">

  <div class="hero-text">
    <h1>Transformo histórias em arte eterna na pele</h1>
    <p>
      Realismo Preto & Cinza e Lettering.<br>
      Arte feita para quem valoriza exclusividade.
    </p>

    <div class="hero-buttons">
      <a href="#portfolio" class="btn btn-left">Ver Portfólio</a>

      <a href="https://wa.me/558896036386" target="_blank" class="btn btn-right">
        Orçamentos e Agendamentos
        <img src="Icones/whats.png" alt="">
      </a>
    </div>
  </div>

  <div class="hero-image">
    <img src="IMG_8581.JPG" alt="Henrique Lima Tattoo">
  </div>

</section>

<script>
function toggleMenu(){
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}
</script>

</body>
</html>
