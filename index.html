<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Henrique Lima Tattoo</title>

<!-- ================= FONTES ================= -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ================= VARIÁVEIS ================= */
:root{
  --preto:#0b0b0b;
  --branco:#ffffff;
  --cinza:#bdbdbd;
  --prata:#cfd3d6;
}

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:var(--preto);
  color:var(--branco);
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,0.95);
  z-index:1000;
  border-bottom:1px solid #222;
}

.navbar{
  max-width:1200px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-family:'Playfair Display',serif;
  letter-spacing:1.5px;
  text-transform:uppercase;
}

.nav-links{
  display:flex;
  gap:22px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-size:13px;
}

.hamburger{
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  padding:120px 40px 40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  align-items:center;
}

.hero-text{order:1;}
.hero-image{order:2;}

.hero-text h1{
  font-family:'Playfair Display',serif;
  font-size:46px;
  opacity:0;
  transform:scale(0.95);
  animation:titleReveal 1.2s ease forwards;
}

.hero-text p{
  margin:22px 0;
  color:var(--cinza);
  line-height:1.6;
  opacity:0;
  transform:translateY(20px);
  animation:subtitleReveal 1s ease forwards;
  animation-delay:0.6s;
}

.hero-buttons{
  margin-top:34px;
  display:flex;
  gap:20px;
}

.btn{
  padding:14px 32px;
  border:1px solid var(--prata);
  color:white;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:12px;
  opacity:0;
}

.btn-left{
  transform:translateX(-40px);
  animation:btnLeft 0.9s ease forwards;
  animation-delay:1.2s;
}

.btn-right{
  transform:translateX(40px);
  animation:btnRight 0.9s ease forwards;
  animation-delay:1.2s;
}

.btn img{
  width:26px;
  height:26px;
}

.hero-image img{
  width:100%;
  max-height:85vh;
  object-fit:cover;
  border-radius:6px;
}

/* ================= WHATS FLUTUANTE ================= */
.whats{
  position:fixed;
  bottom:20px;
  right:20px;
}
.whats img{
  width:70px;
  height:70px;
}

/* ================= SOBRE ================= */
.sobre{
  padding:120px 40px;
}
/* (mantido exatamente como estava) */

/* ================= PORTFÓLIO ================= */
.portfolio{
  padding:120px 40px;
}

.portfolio h2{
  font-family:'Playfair Display',serif;
  font-size:38px;
  text-align:center;
  margin-bottom:40px;
}

/* --- CONTAINER DO CARROSSEL --- */
.carousel{
  position:relative;
  max-width:900px;
  margin:0 auto;
  overflow:hidden;
}

/* --- FAIXA QUE DESLIZA --- */
.carousel-track{
  display:flex;
  transition:transform 0.6s ease;
}

/* --- ITEM ÚNICO --- */
.carousel-item{
  min-width:100%;
  display:flex;
  justify-content:center;
}

/* IMAGENS E VÍDEOS */
.carousel-item img,
.carousel-item video{
  width:100%;
  max-height:75vh;
  object-fit:contain;
  border-radius:6px;
  background:black;
}

/* --- SETAS --- */
.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.6);
  border:1px solid var(--prata);
  color:white;
  font-size:26px;
  padding:10px 14px;
  cursor:pointer;
  z-index:10;
}

.carousel-btn.prev{left:10px;}
.carousel-btn.next{right:10px;}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hamburger{display:block}

  .nav-links{
    position:absolute;
    top:62px;
    right:0;
    background:black;
    width:100%;
    flex-direction:column;
    display:none;
    padding:20px;
  }

  .hero{
    grid-template-columns:1fr;
    padding:90px 20px 40px;
  }

  .hero-image{order:1}
  .hero-text{order:2;text-align:center}
  .hero-text h1{font-size:30px}

  .hero-buttons{justify-content:center;flex-wrap:wrap}

  .portfolio{padding:80px 20px}
}
</style>
</head>

<body>

<header>
  <div class="navbar">
    <div class="brand">Henrique Lima Tattoo</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <div class="nav-links" id="menu">
      <a href="#sobre">Sobre mim</a>
      <a href="#portfolio">Portfólio</a>
      <a href="#premiacoes">Premiações</a>
      <a href="#colabs">Colabs</a>
      <a href="#workshop">Workshop & Mentorias</a>
      <a href="#contato">Contato</a>
    </div>
  </div>
</header>

<a class="whats" href="https://wa.me/558896036386" target="_blank">
  <img src="Icones/whats-flutuante.png">
</a>

<!-- ================= PORTFÓLIO ================= -->
<section class="portfolio" id="portfolio">
  <h2>Realismo Preto & Cinza</h2>

  <div class="carousel">
    <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
    <button class="carousel-btn next" onclick="nextSlide()">›</button>

    <div class="carousel-track" id="carouselTrack">

      <!-- ORDEM EXATAMENTE COMO VOCÊ PEDIU -->
      <div class="carousel-item"><video src="Realismo/Jesus.mp4" muted></video></div>
      <div class="carousel-item"><img src="Realismo/Poseidon.jpg"></div>
      <div class="carousel-item"><video src="Realismo/criança.mp4" muted></video></div>
      <div class="carousel-item"><video src="Realismo/gueixa.mp4" muted></video></div>
      <div class="carousel-item"><video src="Realismo/jesus e medalha.mp4" muted></video></div>
      <div class="carousel-item"><video src="Realismo/leão e guerreiro.mp4" muted></video></div>
      <div class="carousel-item"><img src="Realismo/Seu madruga.jpg"></div>

    </div>
  </div>
</section>

<script>
/* ================= MENU MOBILE ================= */
function toggleMenu(){
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

/* ================= CARROSSEL ================= */
let index = 0;
const track = document.getElementById('carouselTrack');
const items = document.querySelectorAll('.carousel-item');

function updateCarousel(){
  track.style.transform = `translateX(-${index * 100}%)`;

  // CONTROLE DE VÍDEO
  items.forEach((item,i)=>{
    const video = item.querySelector('video');
    if(video){
      video.pause();
      video.currentTime = 0;
      if(i === index){
        video.play();
      }
    }
  });

  resetAutoPlay();
}

function nextSlide(){
  index = (index + 1) % items.length;
  updateCarousel();
}

function prevSlide(){
  index = (index - 1 + items.length) % items.length;
  updateCarousel();
}

/* AUTOPLAY INTELIGENTE */
let autoPlay;

function resetAutoPlay(){
  clearTimeout(autoPlay);

  const current = items[index].querySelector('video');
  const time = current ? 6000 : 3000;

  autoPlay = setTimeout(nextSlide, time);
}

updateCarousel();
</script>

</body>
</html>
