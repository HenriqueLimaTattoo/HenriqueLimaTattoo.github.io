<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Henrique Lima Tattoo</title>

<!-- ================= FONTES ================= -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ================= VARIÁVEIS ================= */
:root{
  --preto:#0b0b0b;
  --cinza:#8e8e8e;
  --branco:#ffffff;
  --prata:#cfd3d6;
  --verde:#25d366;
}

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:var(--preto);
  color:var(--branco);
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,0.95);
  z-index:1000;
  border-bottom:1px solid #222;
}

.navbar{
  max-width:1200px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* NOME / LOGO TEXTUAL */
.brand{
  font-family:'Playfair Display',serif;
  font-size:18px;
  letter-spacing:1.5px;
  text-transform:uppercase;
}

/* MENU DESKTOP */
.nav-links{
  display:flex;
  gap:22px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-size:13px;
  letter-spacing:0.5px;
}

/* MENU HAMBURGUER */
.hamburger{
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  padding:120px 40px 40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

/* TEXTO */
.hero-text h1{
  font-family:'Playfair Display',serif;
  font-size:44px;
}

.hero-text p{
  margin:22px 0;
  color:#cfcfcf;
  line-height:1.6;
}

/* BOTÕES */
.hero-buttons{
  margin-top:34px;
  display:flex;
  gap:20px;
}

.btn{
  padding:14px 30px;
  border:1px solid var(--prata);
  color:white;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:10px;
  font-size:14px;
}

.btn:hover{
  background:var(--prata);
  color:black;
}

/* BOTÃO WHATS */
.btn-whats svg{
  width:16px;
  height:16px;
  fill:var(--verde);
}

/* IMAGEM */
.hero-image img{
  width:100%;
  max-height:85vh;
  object-fit:cover;
  border-radius:6px;
}

/* ================= WHATS FIXO ================= */
.whats{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--verde);
  color:black;
  padding:14px 24px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:8px;
}

.whats svg{
  width:18px;
  height:18px;
  fill:black;
}

/* ================= MOBILE ================= */
@media(max-width:768px){

  .nav-links{
    position:absolute;
    top:62px;
    right:0;
    background:black;
    flex-direction:column;
    width:100%;
    display:none;
    padding:20px;
  }

  .nav-links a{
    font-size:15px;
    padding:10px 0;
  }

  .hamburger{display:block}

  .hero{
    grid-template-columns:1fr;
    padding:90px 20px 40px;
  }

  .hero-text{
    margin-top:-80px;
    background:linear-gradient(
      to top,
      rgba(11,11,11,0.98),
      rgba(11,11,11,0.75),
      rgba(11,11,11,0)
    );
    padding:40px 20px 30px;
    border-radius:6px;
    text-align:center;
  }

  .hero-text h1{
    font-size:28px;
  }

  .hero-buttons{
    justify-content:center;
    flex-wrap:wrap;
  }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="navbar">
    <div class="brand">Henrique Lima Tattoo</div>

    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <div class="nav-links" id="menu">
      <a href="#portfolio">Portfólio</a>
      <a href="#premiacoes">Premiações</a>
      <a href="#colabs">Colabs</a>
      <a href="#workshop">Workshop & Mentorias</a>
      <a href="#contato">Contato</a>
    </div>
  </div>
</header>

<!-- WHATS FIXO -->
<a class="whats" href="https://wa.me/558896036386" target="_blank">
  <svg viewBox="0 0 24 24">
    <path d="M20.52 3.48A11.9 11.9 0 0012.02 0C5.38 0 .01 5.37.01 12c0 2.11.55 4.17 1.6 6L0 24l6.2-1.63a11.97 11.97 0 005.82 1.49h.01c6.63 0 12-5.37 12-12a11.9 11.9 0 00-3.51-8.38z"/>
  </svg>
  WhatsApp
</a>

<!-- ================= HERO ================= -->
<section class="hero">

  <div class="hero-text">
    <h1>Transformo histórias em arte eterna na pele</h1>
    <p>
      Realismo Preto & Cinza e Lettering.<br>
      Arte feita para quem valoriza exclusividade.
    </p>

    <div class="hero-buttons">
      <a href="#portfolio" class="btn">Ver Portfólio</a>

      <a href="https://wa.me/558896036386" target="_blank" class="btn btn-whats">
        Solicite seu orçamento
        <svg viewBox="0 0 24 24">
          <path d="M20.52 3.48A11.9 11.9 0 0012.02 0C5.38 0 .01 5.37.01 12c0 2.11.55 4.17 1.6 6L0 24l6.2-1.63a11.97 11.97 0 005.82 1.49h.01c6.63 0 12-5.37 12-12a11.9 11.9 0 00-3.51-8.38z"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="hero-image">
    <img src="IMG_8581.JPG" alt="Henrique Lima Tattoo">
  </div>

</section>

<script>
function toggleMenu(){
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}
</script>

</body>
</html>
