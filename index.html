<!DOCTYPE html>

<!-- ================= FONTES ================= -->

<style>
/* ================= VARI√ÅVEIS ================= */
:root{
  --preto:#0b0b0b;
  --cinza:#8e8e8e;
  --branco:#ffffff;

}

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:var(--preto);
  color:var(--branco);
}

/* ================= HEADER / MENU ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,0.95);
  z-index:1000;
  border-bottom:1px solid #222;
}

.navbar{
  max-width:1200px;
  margin:auto;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.navbar strong{
  font-size:16px;
}

/* MENU DESKTOP */
.nav-links{
  display:flex;
  gap:20px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-size:14px;
}

/* MENU HAMBURGUER */
.hamburger{
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  padding:120px 40px 40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

/* TEXTO */
.hero-text h1{
  font-family:'Playfair Display',serif;
  font-size:44px;
}

.hero-text p{
  margin:20px 0;
  color:#ccc;
  line-height:1.6;
}

/* BOT√ïES */
.hero-buttons{
  margin-top:30px;
  display:flex;
  gap:20px;
}

.btn{
  padding:14px 28px;
  border:1px solid var(--prata);
  color:white;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
}

.btn:hover{
  background:var(--prata);
  color:black;
}

/* IMAGEM */
.hero-image{
  position:relative;
}

.hero-image img{
  width:100%;
  max-height:85vh;
  object-fit:cover;
  border-radius:6px;
}

/* ================= WHATS FIXO ================= */
.whats{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:black;
  padding:14px 22px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}

/* ================= RESPONSIVO ================= */
@media(max-width:768px){

  /* MENU */
  .nav-links{
    position:absolute;
    top:60px;
    right:0;
    background:black;
    flex-direction:column;
    width:100%;
    display:none;
    padding:20px;
  }

  .nav-links a{
    padding:10px 0;
    font-size:16px;
  }

  .hamburger{
    display:block;
  }

  /* HERO MOBILE */
  .hero{
    grid-template-columns:1fr;
    padding:100px 20px 40px;
  }

  /* FOTO PRIMEIRO */
  .hero-image{
    order:1;
  }

  /* TEXTO DEPOIS */
  .hero-text{
    order:2;
    margin-top:-120px;
    background:linear-gradient(to top, rgba(11,11,11,0.95), rgba(11,11,11,0.6), rgba(11,11,11,0));
    padding:30px 20px;
    border-radius:6px;
    text-align:center;
  }

  .hero-text h1{
    font-size:30px;
  }

  .hero-buttons{
    justify-content:center;
    flex-wrap:wrap;
  }
}
</style>
</head>

</html>
